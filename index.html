<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title> Robot Guide Map </title>
    <link rel="stylesheet" type="text/css" href="assets/homeless.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body>
<script src="assets/connector.js"></script>
<div class="container pt-3">
    <section>
        <img src="https://s-m.com.sa/images/logo.png" alt="no image">
        <h3>Guide Map</h3>
    </section>
    <section>
        <h6>Distance </h6>
        <input id="distance" type="number" placeholder="distance in meter" min="1" max="10" pattern="[0-9]" required>
    </section>
    <h6>Direction </h6>

    <div class="middle">

        <section>
            <button class="button button1" name="direction" value="forward" onclick="doMove(this.value)">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                    <path d="M8.122 24l-4.122-4 8-8-8-8 4.122-4 11.878 12z"/>
                </svg>
            </button>

        </section>
        <section>
            <button class="button button2" name="direction" value="left" onclick="doMove(this.value)">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                    <path d="M8.122 24l-4.122-4 8-8-8-8 4.122-4 11.878 12z"/>
                </svg>
            </button>
            <button class="button button4" name="direction" value="right" onclick="doMove(this.value)">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                    <path d="M8.122 24l-4.122-4 8-8-8-8 4.122-4 11.878 12z"/>
                </svg>
            </button>
        </section>
        <div class="move" id="guidance"> Guidance</div>
        <div class="move" id="txtMove"></div>
        <button class=" btn btn-primary btn-map" onclick="getMoves()"> Map view</button>

        <div class="move" id="printMoves"></div>
        <section>
            <canvas id="myCanvas" width="301px" height="301px" style="border:2px solid #ffffff"> Your browser does not
                support the HTML canvas tag
            </canvas>
        </section>
        <button class=" btn btn-primary btn-map" id="clearing" onclick="clearCanvas()"> Clear</button>
        <form action="assets/guidanceTable.php" target="_self" method="post">
            <button class=" btn btn-primary btn-map" id="history" type="submit" name="moves" value="50"> Guide History
            </button>
        </form>
    </div>

    <div class="footer">
        <p>By Anas Bawazir Â© </p>
    </div>
</div>

</body>
</html>
